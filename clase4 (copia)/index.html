    <main class="item3">
        <h2>contacto</h2>
        
        <from action="#" method="post">

            <label for="nombre"> Nombre:</label>
            <input type="email" name="nombre" placeholder="Ingrese su nombre" required>

            <label for="mensaje"> Mensaje:</label>
            <input type="mensaje" id="mensaje" placeholder="Ingrese su mensaje" required>

            <label for="mensaje"> Mensaje:
            <textarea id="mensaje" name="mensaje" rows="4" cols="50" placeholder="Ingrese su mensaje" required></textarea>

            <input type="submit" value="Enviar">
        </from>
    
    </main>
